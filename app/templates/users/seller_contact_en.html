{% extends "base.html" %}

{% block title %}
Seller Contact
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-secondary">Seller Details</h2>
            <p><strong>Name:</strong> {{ seller.username }}</p>
            <p><strong>Email:</strong> {{ seller.email }}</p>
            {% if seller.phone %}
            <p><strong>Phone:</strong> {{ seller.phone }}</p>
            {% endif %}
            <p>Please contact the seller to receive your item.</p>
        </div>
    </div>
</div>
{% endblock %}
