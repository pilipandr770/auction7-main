{% extends "base.html" %}

{% block title %}
Контакт покупця
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-secondary">Дані покупця</h2>
            <p><strong>Ім'я:</strong> {{ buyer.username }}</p>
            <p><strong>Email:</strong> {{ buyer.email }}</p>
            {% if buyer.phone %}
            <p><strong>Телефон:</strong> {{ buyer.phone }}</p>
            {% endif %}
            <p>Зв'яжіться з покупцем для передачі товару.</p>
        </div>
    </div>
</div>
{% endblock %}
